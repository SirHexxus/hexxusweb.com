<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 48" role="img" aria-label="Hexxus Web Solutions">
  <text
    x="0"
    y="38"
    font-family="Rajdhani, sans-serif"
    font-size="40"
    font-weight="700"
    letter-spacing="4"
    fill="#00DFFF"
    filter="url(#glow)"
  >HEXXUS</text>
  <defs>
    <filter id="glow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
</svg>
